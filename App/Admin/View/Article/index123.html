<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/App/Admin/Public/css/common.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/App/Admin/Public/css/main.css" />
    <script type="text/javascript" src="__ROOT__/App/Admin/Public/js/libs/modernizr.min.js"></script>
</head>

<body>
    <!--__URL__ __MODULE__ __APP__ __ROOT__ __PUBLIC__-->

    <include file="Common/head" />
    <div class="container clearfix">
        <include file="Common/sidebar" />
        <!--/sidebar-->
        <div class="main-wrap">

            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="__URL__/Index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">友情链接管理</span></div>
            </div>
            <div class="search-wrap">
                <div class="search-content">
                    <form action="__URL__/index" method="post">
                        <table class="search-tab">
                            <tr>
                                <th width="120">选择分类:</th>
                                <td>
                                    <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                                </td>
                                <th width="70">关键字:</th>
                                <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                                <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="result-wrap">
                <form action="__URL__/sort" name="myform" id="myform" method="post">
                    <div class="result-title">
                        <div class="result-list">
                            <a href="__URL__/add"><i class="icon-font"></i>新增友情链接</a>
                            <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                            <!--<a id="updateOrd" href="__URL__/sort"><i class="icon-font"></i>更新排序</a>-->
                            <input class="btn btn-primary btn2" type="submit" value="更新排序" />
                        </div>
                    </div>
                    <div class="result-content">
                        <table class="result-tab" width="100%">
                            <tr>
                                <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                                <th>排序</th>
                                <th>ID</th>
                                <th>友情链接标题</th>
                                <th>友情链接URL</th>
                                <th>友情链接描述</th>
                                <th>操作</th>
                            </tr>
                            <foreach name='flinklist' item='vo'>
                                <tr>
                                    <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                                    <td>
                                        <input name="id" value="{$vo.id}" type="hidden">
                                        <input class="common-input sort-input" name="{$vo.id}" value="" type="text">
                                    </td>
                                    <td>{$vo.id} </td>
                                    <td title="">
                                        <a target="_blank" href="#" title=""></a>{$vo.title}
                                    </td>
                                    <td title="">
                                        <a target="_blank" href="#" title=""></a>{$vo.url}
                                    </td>
                                    <td title="">
                                        <a target="_blank" href="#" title=""></a>{$vo.desc}
                                    </td>

                                    <td>
                                        <a class="" href="__URL__/edit/id/{$vo.id}">修改</a>
                                        <a class="link-del" href="__URL__/del/id/{$vo.id}">删除</a>
                                    </td>
                                </tr>
                            </foreach>
                        </table>
                        <div class="list-page"> {$curpages}条 {$currentpage}/ {$pagenum} 页</div>
                        <div class="list-page">{$pageinfo}</div>
                    </div>
                </form>
            </div>
        </div>
        <!--/main-->
    </div>
</body>

</html>
