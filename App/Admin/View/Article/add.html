<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/App/Admin/Public/css/common.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/App/Admin/Public/css/main.css" />
    <script type="text/javascript" src="__ROOT__/App/Admin/Public/js/libs/modernizr.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/App/Admin/Public/Ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src=" __ROOT__/App/Admin/Public/Ueditor/ueditor.all.min.js ">
    </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript " charset="utf-8 " src="__ROOT__/App/Admin/Public/Ueditor/lang/zh-cn/zh-cn.js"></script>

</head>

<body>
    <include file="Common/head" />
    <div class="container clearfix">
        <include file="Common/sidebar" />
        <!--/sidebar-->
        <div class="main-wrap">

            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="__MODULE__/Article/index">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span></div>
            </div>
            <div class="result-wrap">
                <div class="result-content">
                    <form action="__URL__/insert" method="post" id="myform" name="myform" enctype="multipart/form-data">
                        <table class="insert-tab" width="100%">
                            <tbody>
                                <tr>
                                    <th width="120"><i class="require-red">*</i>分类：</th>
                                    <td>
                                        <select name="cateid" id="catid" class="required">
                                    <option >请选择</option>
                                    <foreach name="catelist" item="cate">
                                    <option name="cateid" value="{$cate.id}">{$cate.catename}</option>
                                    </foreach>
                                </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>标题：</th>
                                    <td>
                                        <input class="common-text required" id="title" name="title" size="50" value="" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th>作者：</th>
                                    <td><input class="common-text" name="author" size="50" value="admin" type="text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>缩略图：</th>
                                    <td><input name="pic" id="" type="file">
                                        <!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
                                </tr>
                                <tr>
                                    <input name="addtime" type="hidden">
                                    <th><i class="require-red">*</i>描述：</th>
                                    <td><input class="common-text required" id="title" name="adesc" size="50" value="" type="text">
                                        <!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
                                </tr>
                                <tr>
                                    <th>内容：</th>

                                    <td><textarea name="content" class="common-textarea" id="editor" style="width: 98%;">
                                      
                                        </textarea>
                                        <script type="text/javascript">
                                            //实例化编辑器
                                            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                                            var ue = UE.getEditor('editor');
                                            UE.getEditor('editor', {
                                                initialFrameWidth: 1000,
                                                initialFrameHeight: 400
                                            });
                                        </script>

                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                        <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>

        </div>
        <!--/main-->
    </div>
</body>

</html>
