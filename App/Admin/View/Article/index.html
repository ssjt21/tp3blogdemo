<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/App/Admin/Public/css/common.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/App/Admin/Public/css/main.css" />
    <script type="text/javascript" src="__ROOT__/App/Admin/Public/js/libs/modernizr.min.js"></script>
</head>

<body>

    <include file="Common/head" />
    <div class="container clearfix">
        <include file="Common/sidebar" />
        <!--/sidebar-->
        <div class="main-wrap">

            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">作品管理</span></div>
            </div>
            <div class="search-wrap">
                <div class="search-content">
                    <form action="__URL__/index" method="post">
                        <table class="search-tab">
                            <tr>
                                <th width="120">选择分类:</th>
                                <td>
                                    <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                                </td>
                                <th width="70">关键字:</th>
                                <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                                <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="result-wrap">
                <form name="myform" id="myform" method="post">
                    <div class="result-title">
                        <div class="result-list">
                            <a href="__URL__/add"><i class="icon-font"></i>新增作品</a>
                            <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                            <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                        </div>
                    </div>
                    <div class="result-content">
                        <table class="result-tab" width="100%">
                            <tr>
                                <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                                <th>排序</th>
                                <th>ID</th>
                                <th>缩略图</th>
                                <th>标题</th>
                                <th>描述</th>
                                <th>类别</th>
                                <th>发布人</th>
                                <th>更新时间</th>

                                <th>操作</th>
                            </tr>

                            <foreach name="articlelist" item='vo'>
                                <tr>
                                    <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                                    <td>
                                        <input name="ids[]" value="59" type="hidden">
                                        <input class="common-input sort-input" name="ord[]" value="{$vo.id}" type="text">
                                    </td>
                                    <td>{$vo.id}</td>
                                    <td>

                                        <if condition="$vo.pic neq ''">
                                            <img src="__PUBLIC__/{$vo.pic}" height="50" width="80">
                                            <else/> 无缩略图
                                        </if>
                                    </td>
                                    <td title="">
                                        <a target="_blank" href="#" title=""></a>{$vo.title}
                                    </td>
                                    <td>{$vo.adesc}</td>
                                    <td>{$vo.catename}</td>
                                    <td>{$vo.author}</td>

                                    <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>

                                    <td>
                                        <a class="link-update" href="__URL__/edit/id/{$vo.id}">修改</a>
                                        <a class="link-del" href="__URL__/del/id/{$vo.id}">删除</a>
                                    </td>
                                </tr>
                            </foreach>
                        </table>
                        <div class="list-page">
                            {$pageinfo}
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--/main-->
    </div>
</body>

</html>
